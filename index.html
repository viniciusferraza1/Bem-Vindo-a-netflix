<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <link rel="stylesheet" href="style/main.css">
        <title>Página Inicial Netflix</title>

        
        <link rel="stylesheet" href="style/responsive.css">

    
        <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">



    </head>

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">Bleach</h3>
                    <p class="descricao">
                        Após ser derrotado pela Sociedade das Almas há mais de mil anos, o rei Yhwach, pai de todos os Quincies, retorna com seu exército em busca de vingança contra os Soul Reapers.
                    </p>
                </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            </div>
        </main>

        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/min1.jpeg"></div>
                <div class="item"><img class="box-filme" src="img/min2.jpeg"></div>
                <div class="item"><img class="box-filme" src="img/min3.jpeg"></div>
                <div class="item"><img class="box-filme" src="img/min4.jpeg"></div>
                <div class="item"><img class="box-filme" src="img/min5.jpeg"></div>
                <div class="item"><img class="box-filme" src="img/min6.jpeg"></div>
                <div class="item"><img class="box-filme" src="img/min7.jpeg"></div>
                <div class="item"><img class="box-filme" src="img/min8.jpeg"></div>
                <div class="item"><img class="box-filme" src="img/min9.jpeg"></div>
                <div class="item"><img class="box-filme" src="img/min10.jpeg"></div>
            </div>
        </div>


        <script src="https://kit.fontawesome.com/a0a63013d1.js" crossorigin="anonymous"></script>
        <script src="js/Owl/jquery.min.js"></script>
        <script src="js/Owl/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>
        
    </body>
</html>
